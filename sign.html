<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
               </div>
        </a>  
        <ul class="menu">
            <li><a href="index.html"><span>Home</span></a></li>
            <li><a href="#menu">Services</a></li>
            <li><a href="#conteneur">About us</a></li>
            <li><a href="#doct">Appoinment</a></li>
            <li><a href="sign.html">Sign Up</a></li>
           <a href="login.html">
            <button class="login" >
                Login
            </button>
           </a>
        </ul>
        <div class="app">
            
        </div>
        <div class="toggle_menu"></div>

       
           
    </header>
    <section id="account">
        <h1>Sign  Up</h1>
        <form action="#">
           <div class="label">
                <label for="gender">Gender</label>
                <select name="doctor" id="dc">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                </select>
            </div>
            <div class="labels">
                <div class="label-1">
                    <label for="name">First name</label>
                    <input type="name" name="gender" pattern="[^0-9]*" id="name" placeholder="First name">
                </div>
                <div class="label-1">
                    <label for="last">Last name</label>
                    <input type="name" name="gender" pattern="[^0-9]*" id="last" placeholder="Last name">
                </div>
            </div>
            <div class="label">
                <label for="email">E-mail</label>
                <input type="gender" name="email" id="email" placeholder="E-mail *">
            </div>
            <div class="labels">
                <div class="label-1">
                    <label for="pass-word">Password </label>
                    <input type="pass-word" name="password" id="pass-word" placeholder="Password *">
                </div>
                <div class="label-1">
                    <label for="conform">Confirm</label>
                    <input type="name" name="confirm" id="conform" placeholder="Confirm your password *">
                </div>
            </div>
           
           
           <button class="connexion">Sign Up</button>
        </form>
    </section>
    <script> 
        var small_menu = document.querySelector('.toggle_menu')
        var menu = document.querySelector('.menu')
        small_menu.onclick = function(){
            small_menu.classList.toggle('active');
            menu.classList.toggle('responsive');
        }
            

    </script> 
</body>
</html>
