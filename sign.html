<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
               </div>  
        </a>
    </header>
    <section id="account">
        <h1>Sign  Up</h1>
        <form action="#">
           <div class="label">
                <label for="gender">Gender</label>
                <select name="doctor" id="dc">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                </select>
            </div>
            <div class="labels">
                <div class="label-1">
                    <label for="name">First </label>
                    <input type="name" name="gender" placeholder="First name">
                </div>
                <div class="label-1">
                    <label for="name">Last name</label>
                    <input type="name" name="gender" placeholder="Last name">
                </div>
            </div>
            <div class="label">
                <label for="email">E-mail</label>
                <input type="gender" name="email" placeholder="E-mail *">
            </div>
            <div class="labels">
                <div class="label-1">
                    <label for="pass-word">Password </label>
                    <input type="pass-word" name="password" placeholder="Password *">
                </div>
                <div class="label-1">
                    <label for="conform">Confirm</label>
                    <input type="name" name="confirm" placeholder="Confirm your password *">
                </div>
            </div>
           
           
           <button class="connexion">Sign Up</button>
        </form>
    </section>
</body>
</html>
